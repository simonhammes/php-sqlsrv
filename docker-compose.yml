version: '3.8'

services:
  php:
    build: .
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - ./public:/var/www/html
  db:
    image: "mcr.microsoft.com/mssql/server"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "MySuperSecurePassword1!"
    ports:
      - "127.0.0.1:1433:1433"
